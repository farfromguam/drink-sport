<!DOCTYPE HTML>
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/morejs.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <!--banner-->
        <div class="span2 pull-right text-right">
          <a class="btn" onclick="manage()">Secure login</a>
          <a class="btn manage" onclick="startSeason()">startSeason()</a>
        </div>
        <div class="span8 offset2">
           <h1>Booze and Sports league</h1>
           <h4>The official website for Booze and Sports league</h4>
        </div>
      </div>

    <div class="row"> <!--content-->
      <div class="span10">

      <div class="playing">
        <div class="row">
          <!--Teams-->
          <div class="span2">
            <img src="img/beer-icon.png"></img>
          </div>
          <div class="span8 teams">
             <h3>Teams Playing this Year</h3>
               <div id="teamList">
               <!-- This will be populated by function populateTeamList -->
               </div>
            <!-- Modal Button -->
            <script>
              // if (league2d.length < 4) {
              //   document.write(
              //     '<a href="#myModal" role="button" class="btn btn-warning" data-toggle="modal">Sign Up Today! We need more teams start the season.</a> <br><br>')
              // } else if (league2d.length === 8) {
              //   document.write(
              //     '<a class="btn btn-danger" >We have reached our max team number for this season</a> <br><br>')
              // } else {
                document.write(
                  '<a href="#myModal" role="button" class="btn" data-toggle="modal">Sign up your team today!</a> <br><br>')
              //};
            </script>
            <!-- Modal -->
            <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-header grass">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="clearForm()">
                  <bold>close</bold>
                </button>
                 <h3 id="myModalLabel">Bats, Beers & Brats</h3>

              </div>
              <div class="modal-body dirt">
                <form class="form-horizontal">
                  <div class="control-group">
                    <label class="control-label">Team name</label>
                    <div class="controls">
                      <input type="text" id="inputTeamName" class="teamImput" placeholder="Keep it clean, please!">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Manager's name</label>
                    <div class="controls">
                      <input type="text" id="inputMgrFirst" class="teamImput" placeholder="First">
                    </div>
                    <br>
                    <div class="controls">
                      <input type="text" id="inputMgrLast" class="teamImput" placeholder="Last">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Manager's phone</label>
                    <div class="controls">
                      <input type="tel" id="inputMgrPhone" class="teamImput" placeholder="xxx-xxx-xxxx">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Manager's email</label>
                    <div class="controls">
                      <input type="email" id="inputMgrEmail" class="teamImput" placeholder="">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Manager's zipcode</label>
                    <div class="controls">
                      <input type="text" id="inputMgrZip" class="teamImput" placeholder="">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">Team sponsor</label>
                    <div class="controls">
                      <input type="text" id="inputSponsor" class="teamImput" placeholder="">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer grass">
                <button class="btn" onclick="clearForm()">Clear Form</button>
                <button class="btn" id="register" data-dismiss="modal" aria-hidden="true" onclick="addTeam()">Register Your Team</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="standings">
        <div class="row">
          <!--Table-->
          <div class="span2">
            <img src="img/beer-icon.png"></img>
          </div>
          <div class="span8">
             <h3>League Standings</h3>

            <table id="teamStandings" class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Team Name</th>
                  <th>Wins</th>
                  <th>losses</th>
                  <th>Percent</th>
                </tr>
              </thead>
              <tbody>              
                <!-- teams will be added by function addTeamToTable -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <!--Games-->
        <div class="span2">
          <img src="img/beer-icon.png"></img>
        </div>
        <div class="span8">
           <h3>Game Schedules</h3>

          <a class="btn manage" onclick="track('Not just yet :(')">Edit Game Outcomes</a>
          <br class="manage">
          <br class="manage">
        </div>
      </div>
      <div class="row">
        <!--footer-->
        <div class="span8 offset2 text-right">
          <hr>
           <h5>CODE BY :: BACK ROW WWW.ARRIORS :: NSS/2013</h5>

        </div>
      </div>
    </div>

    <div id="console" class="span2">
      <h5>Activity Console:</h5>
    </div>
  </div>
  </div>
  </body>

</html>
