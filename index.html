<!DOCTYPE HTML>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/morejs.js"></script>

    <!--Linked Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="container">

  <div class="row"> <!--banner-->
    <div class="span2 pull-right text-right">
        <a class="btn" onclick="manage()">Secure login</a>
    </div>
    <div class="span8 offset2">
        <h1>Booze and Sports league</h1>
        <h4>The official website for Booze and Sports league</h4>
    </div>
  </div>

 <div class="row"> <!--Teams-->
    <div class="span2">
        <img src="img/beer-icon.png"></img>
    </div>
    <div class="span8">
        <h3>Teams Playing this Year</h3>
        <!-- append array output -->
        <div id="results"><div>
        <script>
        for(i=0; i<league.length; i++)
        document.write(league[i].teamName + " <em>sponsored by</em> " + league[i].sponsor + "<br>");
        // </script>
    </div>
  </div>

  <div class="row"> <!--Table-->
    <div class="span2">
        <img src="img/beer-icon.png"></img>
    </div>
    <div class="span8">
        <h3>Team Standings</h3>
        
        <table class="table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Team Name</th>
                  <th>Wins</th>
                  <th>losses</th>
                  <th>Percent</th>
                </tr>
              </thead>
              <tbody>  

        <script>
        for(i=0; i<league.length; i++)
        document.write(
            "<tr>" +
                "<td>" + (i+1) + "</td>" +
                "<td>" + league[i].teamName + "</td>" +
                "<td>" + league[i].wins + "</td>" +
                "<td>" + league[i].losses + "</td>" +
                "<td>" + league[i].percent + "</td>" +
            "</tr>"
        );
        </script>

              </tbody>
            </table>

      <!-- Modal Button Begin Joes work-->
      <a href="#myModal" role="button" class="btn" data-toggle="modal">Enter Team Info</a>

      <!-- Modal -->
      <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        <bold>close</bold>
        </button>
        <h3 id="myModalLabel">Bats, Beers & Brats</h3>
      </div>
      <div class="modal-body">
      <form class="form-horizontal" id="signup_form">
        <div class="control-group">
          <label class="control-label" for="inputTeam">Team name</label>
          <div class="controls">
            <input type="text" id="inputTeamName" required placeholder="Keep it clean, please">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputMgr">Manager's name</label>
          <div class="controls">
            <input type="text" id="inputMgrFirst" required placeholder="First">
          </div>
          <br>
          <div class="controls">
            <input type="text" id="inputMgrSecond" required placeholder="Last">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputTel">Manager's phone</label>
          <div class="controls">
            <input type="tel" id="inputMgrPhone" placeholder="xxx-xxx-xxxx">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Manager's email</label>
          <div class="controls">
            <input type="email" id="inputMgrEmail" class="required email" placeholder="">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputZip">Manager's zipcode</label>
          <div class="controls">
            <input type="text" id="inputMgrZip" placeholder="">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputSponsor">Team sponsor</label>
          <div class="controls">
            <input type="text" id="inputSponsor" placeholder="">
          </div>
        </div>
      </form>
      </div>
      <div class="modal-footer">
      <!-- <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button> -->
      <button class="btn btn-primary" id="register" >Register Your Team</button>
      </div>
      </div>

    </div>
  </div>

  <div class="row"> <!--Games-->
    <div class="span2">
        <img src="img/beer-icon.png"></img>
    </div>
    <div class="span8">
        <h3>Game Schedules</h3>
        <p>Coming Soon!</p>
    </div>
  </div>
  
</div>

</body>
</html>
